spring:
  application:
    name: ai-code-backend
server:
  port: 8123
  servlet:
    context-path: /api

#springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: cn.iamwsll.aicode.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn