spring:
  application:
    name: ai-code-backend
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ai_code
    username: root
    password: 123456
  profiles:
    active: local
server:
  port: 8123
  servlet:
    context-path: /api

#springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: cn.iamwsll.aicode.controller
# knife4j
knife4j:
  enable: true
  setting:
    language:

#以下是application-local.yml应该有的内容.
langchain4j:
  open-ai:
    chat-model:
      base-url: https://api.deepseek.com
      api-key: <your_api_key_here>
      model-name: deepseek-chat
      log-requests: true
      log-responses: true
      max-tokens: 8192 # 模型输出最大长度,避免json截断.如果不设置,那么默认4096
      strict-json-schema: true #deepseek模型开启严格json schema校验的方式
      response-format: json_object # deepseek模型开启严格json schema校验的方式
    streaming-chat-model:
      base-url: https://api.deepseek.com
      api-key: <your_api_key_here>
      model-name: deepseek-chat
      max-tokens: 8192
      log-requests: true
      log-responses: true